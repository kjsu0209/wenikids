{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">아이디</label>
    <input name="username" id="username" required>
    <label for="kidname">자녀 이름</label>
    <input name="kidname" id="kidname" required>
    <label for="kindaname">어린이집 이름</label>
    <input name="kindaname" id="kindaname" required>
    <label for="classname">반 이름</label>
    <input name="classname" id="classname" required>
    <label for="u_address">자택 주소</label>
    <input name="u_address" id="u_address" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
